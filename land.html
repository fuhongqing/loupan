<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=7;IE=9" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>土地拍卖</title>
    <link href="http://www.ehaofang.com/img/ef.ico" type="image/x-icon" rel="icon">
    <link href="http://www.ehaofang.com/img/ef.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/3.2.1/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/land.css"/>
</head>
<body>
<!--<%@ include file="head.jsp" %>-->
<div class="content clear">
    <!--楼盘搜索-->
    <header>
        <div class="gt">
            <!--鼠标点击，通过active类来切换选中按钮-->
            <a href="#" class="active">列表模式</a><a href="#">地图模式</a>
        </div>
        <h1>土地搜索</h1>
    </header>
    <!--条件列表-->
    <section>
        <p><a href="http://www.xtco.cn/">轩天实业&gt;</a><a href="index.jsp">项目开发&gt;</a><a href="#">土地拍卖</a></p>
        <div id="more">
            <ul class="clear cities">
                <li class="title"><a href="#">地区：</a></li>
                <li>
                    <ul id="limit" class="clear">
                        <!--动态添加-->
                    </ul>
                </li>
                <li  class="extend"><a href="#" id="bb">更多</a></li>
            </ul>
            <ul class="clear total">
                <li>
                    <ul id="borough" class="clear">
                        <!--动态生成-->
                    </ul>
                </li>
                <li id="plate">
                    <img class="caret-left" src="./res/caret-left.png" alt=""/>
                    <img class="caret-right" src="./res/caret-right.png" alt=""/>
                    <ul class="clear">
                        <li>
                            <ul id="plateTotal" class="clear">
                                <!--动态生成-->
                                <!--<li><a href="#"><span>D</span>大宁</a><a href="#">大悦城</a></li>-->
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <!--规划用途-->
            <ul id="purpose" class="clear">
                <li class="title"><a href="#">用途：</a></li>
                <li class="active"><a href="#" class="all">不限</a></li>
                <li><a href="#">别墅</a></li>
                <li><a href="#">住宅</a></li>
                <li><a href="#">商铺</a></li>
                <li><a href="#">商住</a></li>
                <li><a href="#">其他</a></li>
            </ul>
            <!--土地状态-->
            <ul id="state" class="clear">
                <li class="title"><a href="#">状态：</a></li>
                <li class="active"><a href="#" class="all">不限</a></li>
                <li><a href="#">未成交</a></li>
                <li><a href="#">流拍</a></li>
                <li><a href="#">已成交</a></li>
            </ul>
        </div>
    </section>
    <!--搜索框和按钮-->
    <div id="search">
        <form class="sui-form gt">
            <div class="input-append">
                <input id="appendedInput" type="text" class="span2 input-fat" placeholder="请输入地块名称进行搜索">
                <span class="add-on"><img src="./res/search.png" alt=""/></span>
            </div>
        </form>
        <div class="btns"><a href="./landAdd.html">新增地块</a></div>
    </div>
    <!--项目列表-->
    <table id="items" class="sui-table">
        <thead>
        <tr>
            <th id="floorCount"><!--动态生成--></th>
            <th>
                <div class="gt">
                    <img class="up-img" src="./res/up-disabled-a.png" alt=""/>
                    <img class="down-img" src="./res/down-disabled.png" alt=""/>
                </div>
                土地面积
            </th>
            <th>
                <div class="gt">
                    <img class="up-img" src="./res/up-disabled-a.png" alt=""/>
                    <img class="down-img" src="./res/down-disabled.png" alt=""/>
                </div>
                规划建筑面积
            </th>
            <th>
                <div class="gt">
                    <img class="up-img" src="./res/up-disabled-a.png" alt=""/>
                    <img class="down-img" src="./res/down-disabled.png" alt=""/>
                </div>
                所属地区
            </th>
            <th>
                <div class="gt">
                    <img class="up-img" src="./res/up-disabled-a.png" alt=""/>
                    <img class="down-img" src="./res/down-disabled.png" alt=""/>
                </div>
                时间
            </th>
            <th>
                <div class="gt">
                    <img class="up-img" src="./res/up-disabled-a.png" alt=""/>
                    <img class="down-img" src="./res/down-disabled.png" alt=""/>
                </div>
                起始价
            </th>
        </tr>
        </thead>
        <tbody>
        <!--动态生成-->
        </tbody>
    </table>
    <!--分页器-->
    <div id="pages" class="clear">
        <ul class="gt">
            <li class="prev disabled"><a href="#">&lt;</a></li>
            <li>
                <ul id="pageNum">
                    <!--动态生成-->
                </ul>
            </li>
            <li class="next gt"><a href="#">&gt;</a></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
<!--<script type="text/javascript" src="http://loupan.ehaofangwang.com/ehaofang-pmweb/pages/js/jquery-1.10.2.min.js"></script>-->
<!--<script type="text/javascript" src="http://loupan.ehaofangwang.com/ehaofang-pmweb/pages/js/land.js"></script>-->
<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./js/land.js"></script>
</body>
</html>
